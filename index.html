<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goku vs Dragon Battle</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #000015, #000);
    }
    #musicBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: rgba(0, 0, 50, 0.7);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
    }
    #info {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: rgba(0, 0, 50, 0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button id="musicBtn">‚ñ∂Ô∏è Play Music</button>
  <div id="info">üî• ‡¶Ö‡¶ü‡ßã ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ü‡¶≤ ‡¶ö‡¶≤‡¶õ‡ßá ¬∑ ‡¶ï‡ßç‡¶Ø‡¶æ‡¶Æ‡ßá‡¶∞‡¶æ ‡¶´‡ßç‡¶∞‡¶ø‡¶ï‡ßÅ‡ßü‡ßá‡¶®‡ßç‡¶∏‡¶ø ‡¶Æ‡ßã‡¶°</div>

  <audio id="bgm" loop>
    <source src="https://github.com/alpha-x-infinity/blue-dragon/releases/download/v2/deprezz--Vois.Sur.Ton.Chemin.MP3_160K.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const ambient = new THREE.AmbientLight(0x5555ff, 1.5);
    scene.add(ambient);
    const point = new THREE.PointLight(0xffffff, 2);
    point.position.set(0, 10, 10);
    scene.add(point);

    const stars = new THREE.BufferGeometry();
    const starCount = 1000;
    const starPositions = new Float32Array(starCount * 3);
    for (let i = 0; i < starCount * 3; i++) starPositions[i] = (Math.random() - 0.5) * 500;
    stars.setAttribute("position", new THREE.BufferAttribute(starPositions, 3));
    const starMaterial = new THREE.PointsMaterial({ color: 0xffffff });
    scene.add(new THREE.Points(stars, starMaterial));

    const loader = new THREE.GLTFLoader();
    let dragon, goku;

    loader.load("https://github.com/alpha-x-infinity/blue-dragon/releases/download/v1/deathwing_-_world_of_warcraft.glb",
      function (gltf) {
        dragon = gltf.scene;
        dragon.scale.set(1.8, 1.8, 1.8);
        dragon.position.set(5, 0, 0);
        scene.add(dragon);
      });

    loader.load("https://github.com/alpha-x-infinity/blue-dragon/releases/download/v1/goku.glb",
      function (gltf) {
        goku = gltf.scene;
        goku.scale.set(1.8, 1.8, 1.8);
        goku.position.set(-5, 0, 0);
        scene.add(goku);
      });

    const fireGeo = new THREE.SphereGeometry(0.3, 16, 16);
    const fireMat = new THREE.MeshBasicMaterial({ color: 0xff5500 });
    const fireball = new THREE.Mesh(fireGeo, fireMat);
    scene.add(fireball);

    const energyGeo = new THREE.SphereGeometry(0.3, 16, 16);
    const energyMat = new THREE.MeshBasicMaterial({ color: 0x00aaff });
    const energyBall = new THREE.Mesh(energyGeo, energyMat);
    scene.add(energyBall);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.z = 15;

    let time = 0;
    function animate() {
      requestAnimationFrame(animate);
      time += 0.02;

      if (dragon) dragon.rotation.y += 0.01;
      if (goku) goku.rotation.y -= 0.01;

      fireball.position.set(5 - Math.sin(time) * 10, Math.sin(time * 3) * 0.5, 0);
      energyBall.position.set(-5 + Math.sin(time) * 10, Math.sin(time * 3) * 0.5, 0);

      camera.position.x = Math.sin(time * 0.3) * 10;
      camera.position.z = Math.cos(time * 0.3) * 15;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }
    animate();

    document.getElementById("musicBtn").onclick = () => {
      const bgm = document.getElementById("bgm");
      if (bgm.paused) {
        bgm.play();
        musicBtn.innerText = "‚è∏ Pause Music";
      } else {
        bgm.pause();
        musicBtn.innerText = "‚ñ∂Ô∏è Play Music";
      }
    };
  </script>
</body>
</html>
